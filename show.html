<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>show</title>
    <style>
        #div1,
        #div2 {
            width: 200px;
            height: 100px;
            background: yellowgreen;
            border: 1px solid #f60;
            display: none;
        }
    </style>
</head>

<body>
    <h2>show动画</h2>
    <div id="box">
        <div id="div1">show</div>
        <div id="div2">show动画</div>
        <button>直接show</button>
        <button>show动画</button>
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $("button:first").click(() => {
        $("#div1").show();
    })
    $("button:last").click(() => {
        $("#div2").show({
            duration: 3000,
            complet: () => {
                alert('动画执行完毕');
            }
        })
    })
</script>

</html>
