<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hide</title>
    <style>
        #div1,
        #div2 {
            width: 200px;
            height: 100px;
            background: yellowgreen;
            border: 1px solid #f60;
        }
    </style>
</head>

<body>
    <h2>hide动画</h2>
    <div id="box">
        <div id="div1">hide</div>
        <div id="div2">hide动画</div>
        <button>直接hide</button>
        <button>hide动画</button>
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $("button:first").click(() => {
        $("#div1").hide();
    })
    $("button:last").click(() => {
        $("#div2").hide({
            duration: 3000,
            complet: () => {
                alert('动画执行完毕');
            }
        })
    })
</script>

</html>
